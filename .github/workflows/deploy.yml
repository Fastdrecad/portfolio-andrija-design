name: Deploy to VPS

on:
  push:
    branches:
      - master # Change to your branch name if necessary

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_PRIVATE_KEY }}

      - name: Copy files to VPS
        run: |
          scp -r ./* root@${{ secrets.VPS_IP }}:/var/www/portfolio-andrija-design

      - name: SSH Commands
        run: |
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts
          ssh root@${{ secrets.VPS_IP }} << 'EOF'
          cd /var/www/portfolio-andrija-design
          docker-compose down
          docker-compose up --build -d
          EOF
